spring.application.name=centre_service
spring.datasource.url=jdbc:postgresql://localhost:5432/centre-service
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistic=true
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug
logging.level.com.htc.doctorservice=debug
server.port=8088
eureka.client.serviceUrl.defaultZone=http://localhost:7841/eureka/
management.endpoints.web.exposure.include=*


